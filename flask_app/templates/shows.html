<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="/logout">Logout</a>
    <h1>Howdy,{{session['user_first_name']}}</h1>
    <a href="shows/new">Add a New Show</a>
    <h2>All TV Shows</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for show in shows %}
        <tr>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.date}}</td>
            <td><a href='/shows/{{show.id}}'>show</a> {% if session['user_id'] == show.user.id %}<a
                    href='/shows/{{show.id}}/edit'>Edit</a> <a href='/shows/{{show.id}}/delete'>delete</a>
                {% else %}{% if reques<a href='/shows/{{shows.id}}/like'>Like</a> <a href='/shows/{{shows.id}}/unlike'>unlike</a>
                {% endif %}</td>
                </tr>
        {% endfor %}
    </table>
</body>

</html>
